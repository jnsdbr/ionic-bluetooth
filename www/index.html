<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="manifest" href="manifest.json">

        <!-- un-comment this code to enable service worker
        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(() => console.log('service worker installed'))
              .catch(err => console.log('Error', err));
          }
        </script>-->

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body ng-app="IonicBT">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Ionic Bluetooth Example</h1>
            </ion-header-bar>
            <ion-content ng-controller="BTController">
                <ul class="list">
                    <li class="item item-toggle">
                        Bluetooth
                        <label class="toggle toggle">
                            <input type="checkbox" ng-click="enableBluetooth()">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <div class="item item-toggle">
                            Connect
                            <label class="toggle toggle">
                                <input type="checkbox" ng-click="connect()">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </div>
                    </li>
                    <li class="item item-toggle">
                        LED
                        <label class="toggle toggle">
                            <input type="checkbox" ng-click="toggleLED()">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                    <li class="item item-toggle">
                        Uptime
                        <label class="toggle toggle">
                            <input type="checkbox" ng-click="toggleLogging()">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </ion-content>
        </ion-pane>
    </body>
</html>
